version: '3'
services:
  db:
    image: db-translate
    build:
      context: back_end/db
      dockerfile: Dockerfile-prod
    ports:
     - 5435:5432
    environment:
     - POSTGRES_USER=postgres
     - POSTGRES_PASSWORD=postgres
   volumes:
     - pgdata:/var/lib/postgresql/data

  flask-api:
    image: flask-translate
    build:
      context: back_end/
      dockerfile: Dockerfile-prod
    ports:
      - 5000:5000
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/prod
      - DATABASE_TEST_URL=postgres://postgres:postgres@db:5432/test
    depends_on:
      - db
    env_file:
      - flask.env

  client:
    image: react-translate
    build:
      context: ./react-app/
      dockerfile: Dockerfile-prod
      args:
        - NODE_ENV=production
        - REACT_APP_API_URL=${REACT_APP_API_URL}
    ports:
      - 3000:80
    depends_on:
      - flask-api
      - db

  nginx:
    image: nginx-translate
    build:
      context: ./nginx/
      dockerfile: Dockerfile-prod
    ports:
      - 80:80
    depends_on:
      - flask-api
      - client
